<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 rounded-lg " >
    <footer class="bg-[#659f8f] dark:bg-[#313131]  ">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white  py-2" >Subscribe to our newsletter for updates  .</h1>
                            <div class="flex flex-col sm:flex-row space-y-1 sm:space-y-0 sm:space-x-4">
                                <input id="email" type="text" class="w-auto px-1 py-3 border rounded-md" placeholder="Enter your email"> 
                                <button class=" w-100 sm:w-auto  px-6 py-2.5 bg-orange-600 font-semibold text-[#514949e5] border rounded-md border-orange-600 text-white">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div >
                            <h1 class="text-[#313131] mb-4 font-bold">Quick Link</h1>
                            <div class="flex flex-col space-y-3 font-light">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <h1 class="text-[#313131] mb-4 font-bold">Technologies</h1>
                            <div class="flex flex-col space-y-3 font-light ">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#a75f48]">
                    



                   
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
